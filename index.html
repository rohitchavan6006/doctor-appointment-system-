<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Doctor Appointment System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <header>
            <h1>Online Doctor Appointment System</h1>
         </header>

         <section class="doctor-list">
            <h2>Avaible Doctors</h2>
            <ul id="doctor-list">
                <!--Doctors will be listed here by javascript-->
            </ul>
         </section>

         <section class="appointment-form">
            <h2>Book an Appointment</h2>
            
            <form id="appointment-form">
                <div class="form-group">
                <label for="patient-name">Your Name:</label>
                <input type="text" id="patient-name" required>
              </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

               
                <div class="form-group">
                    <label for="doctor">Select Doctor</label>
                    <select name="doctor" id="doctor" required>
                          <option value="dr_Suraj">Dr.Suraj - Cardiologist</option>
                          <option value="dr_Shubham">Dr.Shubham - dentologist</option>
                          <option value="dr_Akash">Dr.Akash -pediayrician</option>
                </select>
                </div>

                <div class="form-group">
                     <label for="appointment-date">Select Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <button type="submit">Book Appointment</button>
             </form>
         </section>
         
         <section class="appointments">
            <h2>Your Appointments</h2>
            <ul id="appointment-list">
                <!--Appointment will be listed here by javascript-->
            </ul>
         </section>
        </div>
         <footer>
            <p>&copy; 2025 Onilne Doctor Appointment System</p>
         </footer>
    <script src="script.js"></script>
</body>
</html
